<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Index Page</title>
  <link rel="icon" type="image/png" href="/favicon.png">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9fafb;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      text-align: center;
    }

    img.logo {
      width: 120px;
      height: auto;
      margin-bottom: 20px;
    }

    h1 {
      color: #111827;
      margin-bottom: 40px;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      margin: 15px 0;
    }

    a {
      text-decoration: none;
      color: #2563eb;
      font-size: 1.2rem;
      padding: 12px 24px;
      border: 2px solid #2563eb;
      border-radius: 8px;
      transition: background-color 0.2s, color 0.2s;
    }

    a:hover {
      background-color: #2563eb;
      color: white;
    }
  </style>
</head>
<body>
  <img src="/logo.png" alt="Logo" class="logo">
  <h1>Welcome</h1>
  <ul>
    <li><a href="/dbt-MDM/">DBT MDM</a></li>
    <li><a href="/dbt-KNSDataWarehouse/">DBT Data Warehouse</a></li>
    <li><a href="/schemaspy/">SchemaSpy</a></li>
  </ul>
</body>
</html>
